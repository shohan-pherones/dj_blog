{% extends 'blog/base.html' %}

{% block content %}
<div class="container mx-auto my-4">
    <h2 class="text-2xl font-bold mb-4">All Blog Posts</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
            <li class="border-b py-2">
                <a href="{% url 'post_detail' post.id %}" class="text-blue-600 hover:underline">{{ post.title }}</a>
                <p class="text-sm text-gray-600">by {{ post.author.username }} on {{ post.created_at }}</p>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available yet.</p>
    {% endif %}
</div>
{% endblock %}

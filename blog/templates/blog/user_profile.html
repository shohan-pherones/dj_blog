{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6">Your Profile</h2>
    
    <div class="mb-6">
        <h3 class="text-xl font-semibold">Your Posts</h3>
        {% if user_posts %}
            <ul>
                {% for post in user_posts %}
                    <li class="border-b py-2">
                        <a href="{% url 'post_detail' post.id %}" class="text-blue-600 hover:underline">{{ post.title }}</a>
                        <p class="text-sm text-gray-600">Posted on {{ post.created_at }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have not created any posts yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}

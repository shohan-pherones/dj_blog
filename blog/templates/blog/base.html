<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personalized Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <header class="bg-blue-600 text-white p-4">
            <h1 class="text-center text-xl">Welcome to the Personalized Blog</h1>
            <nav class="text-center mt-2">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white">Login</a> |
                    <a href="{% url 'register' %}" class="text-white">Register</a>
                {% endif %}
            </nav>
        </header>

        <main class="container mx-auto p-4">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="bg-gray-800 text-white text-center p-4 mt-4">
            <p>&copy; 2024 Personalized Blog. All rights reserved.</p>
        </footer>
    </body>
</html>

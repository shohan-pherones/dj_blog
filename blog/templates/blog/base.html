<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DJ Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body class="bg-green-50 font-sans flex flex-col min-h-screen">
        <header class="bg-green-700 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                <a href="{% url 'index' %}" class="text-3xl font-bold tracking-wide">DJ Blog</a>
                <nav>
                    <ul class="flex space-x-6 text-sm font-medium">
                        <li><a href="{% url 'index' %}" class="hover:text-green-300 transition">Home</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'create_post' %}" class="hover:text-green-300 transition">Create Post</a></li>
                            <li><a href="{% url 'user_profile' %}" class="hover:text-green-300 transition">Profile</a></li>
                            <li><a href="{% url 'logout' %}" class="hover:text-green-300 transition">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}" class="hover:text-green-300 transition">Login</a></li>
                            <li><a href="{% url 'register' %}" class="hover:text-green-300 transition">Register</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 flex-grow">
            <div class="bg-white border-l-4 border-green-600 rounded-lg shadow-md p-6">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <footer class="bg-green-800 text-white mt-auto">
            <div class="container mx-auto px-4 py-6 text-center">
                <p class="text-sm">&copy; 2024 DJ Blog. Built with ❤️ and <a href="https://www.djangoproject.com/" class="text-green-400 hover:underline">Django</a></p>
                <p class="text-xs mt-2">
                    Designed with <a href="https://tailwindcss.com/" class="text-green-400 hover:underline">Tailwind CSS</a>
                </p>
            </div>
        </footer>
    </body>
</html>

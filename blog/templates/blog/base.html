<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personalized Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <header class="bg-blue-600 text-white p-4">
            <h1 class="text-center text-xl">Welcome to the Personalized Blog</h1>
            <nav class="bg-gray-800 p-4">
                <ul class="flex space-x-6 text-white">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'create_post' %}">Create Post</a></li>
                        <li><a href="{% url 'user_profile' %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        <main class="container mx-auto p-4">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="bg-gray-800 text-white text-center p-4 mt-4">
            <p>&copy; 2024 Personalized Blog. All rights reserved.</p>
        </footer>
    </body>
</html>

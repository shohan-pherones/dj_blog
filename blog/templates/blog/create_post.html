{% extends 'blog/base.html' %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Create Post</button>
        </form>
    </div>
{% endblock %}

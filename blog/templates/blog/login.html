{% extends 'blog/base.html' %}

{% block content %}
    <div class="container mx-auto my-4 p-4">
        <h2 class="text-4xl font-extrabold text-green-800 mb-6 text-center">Login</h2>
        <form method="POST" class="max-w-md mx-auto">
            {% csrf_token %}
            <div class="space-y-6">
                {% for field in form %}
                    <div class="space-y-2">
                        <label for="{{ field.id_for_label }}" class="block text-lg font-semibold text-green-700">{{ field.label }}</label>
                        <div class="relative">
                            {% if field.name == 'password' %}
                                <input 
                                    type="password" 
                                    name="{{ field.name }}" 
                                    id="{{ field.id_for_label }}" 
                                    value="{{ field.value|default:'' }}" 
                                    class="w-full p-3 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" 
                                    placeholder="Enter your password">
                            {% else %}
                                <input 
                                    type="{{ field.type }}" 
                                    name="{{ field.name }}" 
                                    id="{{ field.id_for_label }}" 
                                    value="{{ field.value|default:'' }}" 
                                    class="w-full p-3 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" 
                                    placeholder="Enter your {{ field.label|lower }}">
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-green-700 text-white font-semibold p-3 rounded-lg mt-4 hover:bg-green-800 transition duration-300">Login</button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-green-600 hover:text-green-800 font-semibold transition duration-300">Register</a>
        </p>
    </div>
{% endblock %}

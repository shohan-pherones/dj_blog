{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold">{{ post.title }}</h2>
    <p class="text-sm text-gray-600">by {{ post.author.username }} on {{ post.created_at }}</p>
    <div class="mt-4">
        <p>{{ post.content }}</p>
    </div>

    {% if post.author == user %}
    <div class="mt-4 flex space-x-4">
        <a href="{% url 'edit_post' post.id %}" class="text-blue-600 hover:underline">Edit Post</a>
        <a href="{% url 'delete_post' post.id %}" class="text-red-600 hover:underline">Delete Post</a>
    </div>
    {% endif %}
</div>
{% endblock %}

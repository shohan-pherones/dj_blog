{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold">{{ post.title }}</h2>
    <p class="text-sm text-gray-600">by {{ post.author.username }} on {{ post.created_at }}</p>
    <div class="mt-4">
        <p>{{ post.content }}</p>
    </div>
</div>
{% endblock %}
